    <script type="text/javascript">
        var WebSocket_Buffer;
		var isPageMove=false;
        var i;
        $(document).ready(function(){
            $(".textview").val(textview_string);
            
            if(!isWebSocketConnected)
            {
                WebSocket_Connect();
            }

            if(isWebSocketConnected)
            {
                alert("Connected...");
            }

        });

        var isChangeModeOnKeypad=true;
        var isRequestDoorOpen=0/*false*/;
        var temporary_password;
        function checkbox_manager(event){
            if($("#"+event.target.getAttribute('id')).is(":checked")){
                switch(event.target.getAttribute('id')){
                    case "toggle1":
                        isChangeModeOnKeypad=true;

                        //$("#toggle3").prop("checked", true);
                        isRequestDoorOpen=1/*true*/;
                        break;
                    case "toggle2":
                        isChangeModeOnKeypad=false;

                        var min=1000,max=9999;
                        temporary_password=Math.floor(Math.random() * (max - min + 1)) + min;
                        textview_string=temporary_password;
                        $(".textview").val(temporary_password);
                        break;
                }
            }
            else{
                switch(event.target.getAttribute('id')){
                    case "toggle1":
                        //$("#toggle3").prop("checked", false);
                        isRequestDoorOpen=0;/*false*/
                        break;
                    case "toggle2":
                        isChangeModeOnKeypad=true;
                        break;
                }
            }

            if(event.target.getAttribute('id')=="toggle1")
            {
                WebSocket_Buffer=new Uint8Array(2);
                WebSocket_Buffer[0]=8; // Code : DoorLock(change password)
                WebSocket_Buffer[1]=isRequestDoorOpen; // Door Status Request 
                ws.send(WebSocket_Buffer);
            }
        }

        $("#send").click(function(){
            if($(".textview").val().length == 0)
                return;

            if($(".textview").val()=="*#0*#") // get current temporary password
            {
                WebSocket_Buffer=new Uint8Array(1);
                WebSocket_Buffer[0]=9;
                ws.send(WebSocket_Buffer);

                return;
            }
                    
            WebSocket_Buffer=new Uint8Array(2+$(".textview").val().length);
            
            if(isChangeModeOnKeypad)
            {
                WebSocket_Buffer[0]=6; // Code : Change Password
            }
            else // Temporary Password Mode on Keypad
            {
                WebSocket_Buffer[0]=7; // Code : DoorLock(temporary password)
            }

            WebSocket_Buffer[1]=$(".textview").val().length;

            for(i=0;i<$(".textview").val().length;i++)
                WebSocket_Buffer[2+i]=$(".textview").val().charCodeAt(i);

            ws.send(WebSocket_Buffer);
        });

        var WAS_PORTNUM="8080";
        var WebSocket_URL= "ws://192.168.1.5:"+WAS_PORTNUM;//"ws://anuICE.iptime.org:"+WAS_PORTNUM;
        var ws;
        var isWebSocketConnected=false; // 페이지를 벗어날때, WebSocket종료시 엣지브라우저에서 'WebSocket Error'가 일어나는 것을 해결하기 위한 데이터
        var isWindowUnload=false;
        var isToldError_when_occured=false;
        window.onbeforeunload=function(e){
            isWindowUnload=true;
            isPageMove=true;
            ws.close();
            return '페이지를 나가시겠습니까?';
        };

        function WebSocket_Connect()
        {
            ws=new WebSocket(WebSocket_URL);
            ws.onopen = WebSocket_onOpen;
            ws.onmessage = Websocket_onMessage;
            ws.onclose = WebSocket_onClose;
            ws.onerror = WebSocket_onError;
            isToldError_when_occured=false;
        }

        function WebSocket_onOpen(e)
        {
            //txtRecv.append( "connected<br>" );
            isWebSocketConnected=true;
            //alert("connected");
            if(sessionStorage.getItem("isFirstSessionConnected") != "Yes")
			{
                alert("보드와 연결되었습니다.");
                sessionStorage.setItem("isFirstSessionConnected","Yes");
            }
        }

        var reader = new FileReader();
        reader.addEventListener("loadend", function(e) {
                // if the server sent binary array. (function : Websocket_onMessage(e))
                var recvBuf=new Uint8Array(e.srcElement.result);

                switch(recvBuf[0])
                {
                    case 6:
                        alert("비밀번호를 변경하였습니다.");
                        break;
                    case 7:
                        alert("임시 비밀번호를 발급하였습니다.");
                        break;
                    case 8:
                        if(recvBuf[1]==1) // Door Status is opened
                        {
                            $("#toggle3").prop("checked", true);
                        }
                        else // Door Status is closed
                        {
                            $("#toggle3").prop("checked", false);
                        }
                        break;
                    case 9:
                        var temp="";
                        if(recvBuf[1]>0)
                        {   for(i=0;i<recvBuf[1];i++)
                            {
                                temp+=String.fromCharCode(recvBuf[2+i]);
                            }
                            alert("현재 설정된 임시 비밀번호는"+temp+"입니다.")
                        }
                        else
                            alert("이미 사용했거나 시간이 경과하여 임시 비밀번호가 존재하지 않습니다.");
                        break;
                }
        });

        function Websocket_onMessage(e)
        {
            if(e.data instanceof Blob)
            reader.readAsArrayBuffer(e.data);
            else
            {
                // if the server sent string(message).
                alert(e.data);
            }
        }

        function WebSocket_onClose(e)
        {
            isWebSocketConnected=false;
            //alert("closed");

            
            if(!isPageMove)
				alert("임베디드 보드와 연결이 끊어졌습니다.\n컴퓨터와 임베디드 보드의 인터넷 연결을 확인하세요.")
        }

        function WebSocket_onError(e)
        {
            if(!isWebSocketConnected && !isToldError_when_occured)
            {
                
                if(!isPageMove)
				    alert("임베디드 보드와 연결할 수 없습니다.\n컴퓨터와 임베디드 보드의 인터넷 연결을 확인하세요.");
                isToldError_when_occured=true;
            }
            isWebSocketConnected=false;
        }

        var textview_string="";
        function insert(value){

            switch(value){
                    case 0:
                        textview_string+='0';
                        break;
                    case 1:
                        textview_string+='1';
                        break;
                    case 2:
                        textview_string+='2';
                        break;
                    case 3:
                        textview_string+='3';
                        break;
                    case 4:
                        textview_string+='4';
                        break;
                    case 5:
                        textview_string+='5';
                        break;
                    case 6:
                        textview_string+='6';
                        break;
                    case 7:
                        textview_string+='7';
                        break;
                    case 8:
                        textview_string+='8';
                        break;
                    case 9:
                        textview_string+='9';
                        break;
                    /*case '*':
                        textview_string+='*';
                        break;*/
                    case '#':
                        textview_string+='#';
                        break;
                    case 'backspace':
                        if(textview_string.length>0){
                            textview_string = textview_string.slice(0,-1);
                        }
                        break;
                    case 'send':
                    
                        break;
                }

            if(textview_string.length > 20)
            {
                if(value == "backspace")
                    textview_string = textview_string.slice(0,-1);
                else
                    alert("비밀번호 길이는 최대 20자리까지 설정할 수 있습니다.");
            }
            
            $(".textview").val(textview_string);
        }

        var textview_focus_status=false;
        $(".textview").on("focus",function(){
            $(this).addClass("focus");
            //alert("on focus");
            textview_focus_status=true;
        });
        $(".textview").on("blur",function(){
            $(this).removeClass("focus");
            //alert("out focus");
            textview_focus_status=false;
        });




        $('#inputBox').on('keyup', function(e) {
            var code = e.keyCode || e.which;

            if(e.keyCode!=8 /*&& // backspace
                !(code == 13) && // enter
                !((prev_keyCode==17 && e.keyCode==56) || e.keyCode==106) && // *
                !(prev_keyCode==17 && e.keyCode==51) && // #
                !(e.keyCode > 47 && e.keyCode < 58) && // 0 ~ 9
                !(e.keyCode > 95 && e.keyCode < 106)*/) // 0 ~ 9
            {
                e.preventDefault();
            }
        });

        var prev_keyID;
        function filterNumber(event)
        {
            event = event || window.event;
            var keyID = (event.which) ? event.which : event.keyCode;


            var objEv = event.srcElement;
            var num ="{}[]()<>?_|~`!@$%^&*-+\"'\\/ ";    //입력을 막을 특수문자 기재.
            event.returnValue = true;
            
            for (var i=0;i<objEv.value.length;i++)
            {
            if(-1 != num.indexOf(objEv.value.charAt(i)))
            event.returnValue = false;
            }
            if (!event.returnValue)
            {
                alert("현재 입력하신 특수문자는 사용하실 수 없습니다.");
                objEv.value=objEv.value.slice(0,-1);
            }

            if ( keyID == 8 || keyID == 9 || keyID == 46 || keyID == 37 || keyID == 39)
                return;
            else if(prev_keyID!=16 && (47<keyID && keyID<58) || (95<keyID && keyID<106)) // 0~9
            {
                prev_keyID=keyID;
            }
            else if(prev_keyID==17 && (keyID==65 || keyID==67 || keyID==86 ||  keyID==88 ||  keyID==90)) // Ctrl+(key)
            {
                // None
            }
            else 
                event.preventDefault();

            prev_keyID=keyID;
        }

        var prev_keyCode;
        $(document).on('keyup', function(e) {
            var code = e.keyCode || e.which;

            if(!textview_focus_status)
            {
                if(e.keyCode==8){
                    $("#backspace").trigger('click');
                }
                else if((prev_keyCode==17 && e.keyCode==56) || e.keyCode==106)
                    $("#star").trigger('click');
                else if(prev_keyCode==17 && e.keyCode==51)
                    $("#pound").trigger('click');
                else if(e.keyCode > 47 && e.keyCode < 58){
                    $("#"+(e.keyCode - 48)).trigger('click');
                }
                else if(e.keyCode > 95 && e.keyCode < 106){
                    $("#"+(e.keyCode - 96)).trigger('click');
                }

                //textview_string+=String.fromCharCode

                prev_keyCode=e.keyCode;
            }
            else
            {
                textview_string=$(".textview").val();
            }

            if(code == 13 && !textview_focus_status) //Enter keycode
            {
                $("#send").trigger('click');
            }
        });
    </script>
